# Nixpacks configuration for Railway deployment
providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn checkup.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 2 --worker-class sync --timeout 120 --access-logfile - --error-logfile -"

