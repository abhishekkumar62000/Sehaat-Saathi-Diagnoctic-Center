[providers]
# Specify Python version explicitly
python = "3.11.8"

[build]
# Install dependencies
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt"
]

[start]
# Use gunicorn with proper configuration
cmd = "gunicorn checkup.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 2 --worker-class sync --timeout 120 --access-logfile - --error-logfile -"

