{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kidney Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'front/neon_theme.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center neon-text mb-5">Chronic Kidney Disease Prediction</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card glass-card p-4">
                    <form action="{% url 'kidney-predict' %}" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-light">Age</label>
                                <input type="number" class="form-control" name="age" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Blood Pressure (mm/Hg)</label>
                                <input type="number" class="form-control" name="bp" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Specific Gravity</label>
                                <select class="form-select" name="sg">
                                    <option value="1.005">1.005</option>
                                    <option value="1.010">1.010</option>
                                    <option value="1.015">1.015</option>
                                    <option value="1.020">1.020</option>
                                    <option value="1.025">1.025</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Albumin (0-5)</label>
                                <input type="number" class="form-control" name="al" min="0" max="5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Blood Glucose Random (mgs/dl)</label>
                                <input type="number" class="form-control" name="bgr" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Serum Creatinine (mgs/dl)</label>
                                <input type="number" step="0.1" class="form-control" name="sc" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Hemoglobin (gms)</label>
                                <input type="number" step="0.1" class="form-control" name="hemo" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-light">Red Blood Cell Count</label>
                                <input type="number" step="0.1" class="form-control" name="rc" required>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Predict Kidney Health</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
             <a href="{% url 'index' %}" class="btn btn-outline-info">Back to Home</a>
        </div>
    </div>
    
    {% include 'chat_widget.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
