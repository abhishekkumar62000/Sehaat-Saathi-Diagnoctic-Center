{% extends 'header.html' %}

{% block content %} 

{% load crispy_forms_tags %}         

<div class="container d-flex align-items-center justify-content-center min-vh-100 my-5">
	<div class="card glass-card p-4" style="max-width: 600px; width: 100%;">
        <div class="card-header text-center border-0">
            <h1 class="neon-text mb-0">Register</h1>
            <p class="text-muted small">Create your account to access health predictions</p>
        </div>
        <div class="card-body">
            <form method="POST" action="" class="form-group">
                {% csrf_token %}
                {{ register_form | crispy }} 
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">REGISTER</button>
                </div>                  
            </form>
        </div>
        <div class="card-footer text-center border-0 mt-2">
            <p class="text-light">Already have an account? <a class="text-info fw-bold" href="{% url 'login' %}" style="text-decoration: none;">Login</a></p>
        </div>
    </div>
</div>

{% endblock %}
