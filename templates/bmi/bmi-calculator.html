{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'front/neon_theme.css' %}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-5 col-sm-10">
            <div class="card glass-card">
                <div class="card-header text-center border-0">
                    <h2 class="mb-0 neon-text">BMI Calculator</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Display Section -->
                    <div class="text-center mb-5 p-3 rounded" style="background: rgba(0,0,0,0.3); border: 1px solid var(--neon-blue);">
                        <p id="result" class="display-3 fw-bold mb-0" style="color: var(--neon-blue);">20.0</p>
                        <p id="category" class="lead text-light mb-0">Normal weight</p>
                    </div>

                    <!-- Weight Slider -->
                    <div class="mb-4">
                        <label for="weight" class="form-label d-flex justify-content-between text-light">
                            <span>Weight</span>
                            <span id="weight-val" class="neon-text">20 kg</span>
                        </label>
                        <input type="range" class="form-range" min="20" max="200" value="20" id="weight" oninput="calculate()">
                    </div>

                    <!-- Height Slider -->
                    <div class="mb-4">
                        <label for="height" class="form-label d-flex justify-content-between text-light">
                            <span>Height</span>
                            <span id="height-val" class="neon-text">100 cm</span>
                        </label>
                        <input type="range" class="form-range" min="100" max="250" value="100" id="height" oninput="calculate()">
                    </div>
                </div>
                <div class="card-footer text-center border-0">
                    <a href="/" class="btn btn-outline-light">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    function calculate(){
        var bmi;
        var result = document.getElementById("result");
        var categoryElem = document.getElementById("category");

        var weight = parseInt(document.getElementById("weight").value);
        document.getElementById("weight-val").textContent = weight + " kg";

        var height = parseInt(document.getElementById("height").value);
        document.getElementById("height-val").textContent = height + " cm";

        // Calculate BMI
        bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);
        result.textContent = bmi;

        // Determine Category
        var category = "";
        var color = "";

        if(bmi < 18.5){
            category = "Underweight ðŸ˜’";
            color = "#ffc44d"; // Yellow
        }
        else if( bmi >= 18.5 && bmi <= 24.9 ){
            category = "Normal Weight ðŸ˜";
            color = "#0be881"; // Green/Neon
        }
        else if( bmi >= 25 && bmi <= 29.9 ){
            category = "Overweight ðŸ˜®";
            color = "#ff884d"; // Orange
        }
        else{
            category = "Obese ðŸ˜±";
            color = "#ff5e57"; // Red
        }

        categoryElem.textContent = category;
        result.style.color = color;
    }
    
    // Initialize
    calculate();
    </script>
</body>
</html>
