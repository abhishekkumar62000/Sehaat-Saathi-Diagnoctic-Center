{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'front/neon_theme.css' %}">
    <title>Pneumonia Detection</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center neon-text mb-5">Pneumonia Detection</h1>
      
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card glass-card p-4">
            <form action="{% url 'pneumonia-predict' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-4 text-center">
                <label for="image" class="form-label h4 text-light">Upload Chest X-Ray</label>
                <div class="upload-area mt-3 p-5 border border-primary rounded" style="background: rgba(0,0,0,0.3); border-style: dashed !important;">
                    <i class="material-icons" style="font-size: 48px; color: #00f3ff;">cloud_upload</i>
                    <p class="mt-2 text-muted">Click to select image</p>
                    <input type="file" class="form-control" id="image" name="image" required style="opacity: 0; position: absolute; height: 100px; cursor: pointer;">
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Analyze X-Ray</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="text-center mt-4">
          <a href="{% url 'index' %}" class="btn btn-outline-info">Back to Home</a>
      </div>
    </div>

    <!-- Integration of Chatbot -->
    {% include 'chat_widget.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
